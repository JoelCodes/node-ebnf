on:
  push:
    branches:
      - "!master"

name: PR Validations
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: coverage
        run: npm run coverage
      - name: lint
        run: npm run lint
